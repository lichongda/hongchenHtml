<!DOCTYPE html>
<html>
<head>
  <meta charset="gbk">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>用户管理</title>
  <link rel="stylesheet" href="../../../../backSystemPage/layui/css/layui.css">
</head>
<body>

	<div style="background-color: white;">
		<blockquote class="layui-elem-quote">
            <button class="layui-btn" style="display: none;" id="addUser"  onclick="layui.user.addUser()"><i class="layui-icon">&#xe608;</i>新增</button>
            <button class="layui-btn" style="display: none;" id="updateUser"  onclick="layui.user.updateUser()"><i class="layui-icon" >&#xe608;</i>修改</button>
            <button class="layui-btn" style="display: none;" id="deleteUser"  onclick="layui.user.deleteUser()"><i class="layui-icon" >&#xe608;</i>删除</button>
        </blockquote>
		<div style="height: 41px;margin-left: -76px;">
			<div class="layui-input-block" style="float: left; position: relative;">
				<input style="width: auto;" type="text" id="userName"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
			</div>
			<button class="layui-btn" lay-submit="" id="searchBtn" onclick="layui.user.searchUser()" data-type="getInfo" style="float: left;">搜索</button>
		</div>
        <div >
			<div id="dataContent" class="layui-form">
			  <table class="layui-table" id="userTable">
			  </table>
			</div>
            <div id="page"></div>
		</div>
    </div>


<script src="../../../../backSystemPage/layui/layui.js"></script>

<script src='../../../../backSystemPage/layui/res/js/modules/constant.js' type='text/javascript'></script>
<script src='../../../../backSystemPage/layui/res/js/modules/asynchronous.js' type='text/javascript'></script>
</body>
<script type="text/javascript">
	layui.config({
		base: '../../../../backSystemPage/layui/res/js/modules/'
	}).use('admin/user');
</script>
<!-- layui规范化用法 -->

</html>
