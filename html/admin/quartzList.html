<!DOCTYPE html>
<html>
<head>
  <meta charset="gbk">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用Layui</title>
  <link rel="stylesheet" href="../../../hongchen/layui/css/layui.css">
      <style>
        .layui-btn-small {
            padding: 0 15px;
        }

        .layui-form-checkbox {
            margin: 0;
        }

        tr td:not(:nth-child(0)),
        tr th:not(:nth-child(0)) {
            text-align: center;
        }

        #dataConsole {
            text-align: center;
        }
        /*分页页容量样式*/
        /*可选*/
        .layui-laypage {
            display: block;
        }

            /*可选*/
            .layui-laypage > * {
                float: left;
            }
            /*可选*/
            .layui-laypage .laypage-extend-pagesize {
                float: right;
            }
            /*可选*/
            .layui-laypage:after {
                content: ".";
                display: block;
                height: 0;
                clear: both;
                visibility: hidden;
            }

            /*必须*/
            .layui-laypage .laypage-extend-pagesize {
                height: 30px;
                line-height: 30px;
                margin: 0px;
                border: none;
                font-weight: 400;
            }
        /*分页页容量样式END*/
    </style>
</head>
<body>

	<div style="margin:0px; background-color: white;width:100%;">
		<blockquote class="layui-elem-quote">
			<button class="layui-btn layui-btn-normal" onclick="layui.quartz.addData()">添加定时任务</button>
			<button class="layui-btn layui-btn-normal" onclick="layui.quartz.async()">同步定时任务</button>
        </blockquote>
        <div id="content" style="width: 100%;height: 533px;">
